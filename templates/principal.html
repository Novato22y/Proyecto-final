<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Tareas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <aside class="barra-lateral">
        <div class="iconos-superior">
            <!-- Ícono de tuerca (configuración) -->
                {% if current_user.is_authenticated and current_user.is_admin %}
                    <a href="{{ url_for('admin.list_users') }}" class="enlace-icono" title="Panel de Admin">
                        <svg xmlns="http://www.w3.org/2000/svg" class="tamano-icono" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0-6v2m0 16v2m8-8h2M4 12H2m15.36-6.36l1.42 1.42M6.34 17.66l-1.42 1.42m12.02 0l1.42-1.42M6.34 6.34L4.92 4.92" />
                        </svg>
                    </a>
                {% endif %}
            <!-- Ícono para ir a la principal -->
            <a href="{{ url_for('main.principal') }}" class="enlace-icono icono-activo" title="Ir a Principal">
                <svg xmlns="http://www.w3.org/2000/svg" class="tamano-icono" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7m-9 2v6m0 0h6m-6 0H9m6 0v-6m0 0l2 2m-2-2V3" />
                </svg>
            </a>
            {% if current_user.is_authenticated and current_user.is_admin %}
            <a href="{{ url_for('admin.list_users') }}" class="enlace-icono" title="Panel de Admin">
                <svg xmlns="http://www.w3.org/2000/svg" class="tamano-icono" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
            </a>
            {% endif %}
            <a href="#" class="enlace-icono">
                <svg xmlns="http://www.w3.org/2000/svg" class="tamano-icono" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 7v4a1 1 0 001 1h5.88l1.44-2.88a1 1 0 011.83.5l-1.44 2.88m-6 0v4m0 0a1 1 0 001 1h5.88l1.44-2.88a1 1 0 011.83.5L16 16m-6 0a2 2 0 11-4 0 2 2 0 014 0zm0 0a2 2 0 10-4 0 2 2 0 004 0z" />
                </svg>
            </a>
            <a href="#" class="enlace-icono">
                <svg xmlns="http://www.w3.org/2000/svg" class="tamano-icono" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
            </a>
            <a href="#" class="enlace-icono">
                <svg xmlns="http://www.w3.org/2000/svg" class="tamano-icono" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
            </a>
        </div>
        <div class="iconos-inferior">
            <div style="position:relative;display:inline-block;">
                <a href="{{ url_for('main.profile') }}" class="enlace-icono">
                    <img src="{{ url_for('static', filename=current_user.profile_image) if current_user.is_authenticated and current_user.profile_image else url_for('static', filename='images/user_default.png') }}" alt="Usuario" style="width:40px;height:40px;border-radius:50%;object-fit:cover;" />
                </a>
                {% if current_user.is_authenticated %}
                <span class="tooltip-nombre" style="position:absolute;left:50%;top:-32px;transform:translateX(-50%);background:#4c4cff;color:#fff;padding:3px 10px;border-radius:7px;font-size:0.80rem;white-space:nowrap;opacity:0;pointer-events:none;transition:opacity 0.2s;z-index:10;">{{ current_user.name }}</span>
                <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var icono = document.querySelector('.iconos-inferior .enlace-icono img');
                    var tooltip = document.querySelector('.iconos-inferior .tooltip-nombre');
                    if(icono && tooltip) {
                        icono.addEventListener('mouseenter', function() {
                            tooltip.style.opacity = '1';
                        });
                        icono.addEventListener('mouseleave', function() {
                            tooltip.style.opacity = '0';
                        });
                    }
                });
                </script>
                {% endif %}
            </div>
        </div>
    </aside>

    <div class="seccion-izquierda">
        <div class="tarjeta-reloj">
            <p class="hora-texto"><span>3:47</span><span class="sub-texto-hora">PM</span></p>
            <p class="dia-texto">Thursday, September 4, 2025</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" stroke-width="0" fill="currentColor" stroke="currentColor" class="icono-luna">
                <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"></path>
                <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"></path>
            </svg>
        </div>
        
        </div>

        

        

   <div class="seccion-derecha">
        
    </div>

    <script type="module" src="{{ url_for('static', filename='js/principal.js') }}"></script>
</body>
</html>
