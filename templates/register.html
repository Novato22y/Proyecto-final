<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduNote – Crear cuenta</title>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/logoedunote-removebg-preview.ico') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
  <main class="card" role="main">
    <header class="topbar" aria-label="Barra de navegación">
      <div class="brand"><img src="{{ url_for('static', filename='images/logoedunote.png') }}" alt="Icono de la app" class="brand-icon"><span class="txt">EduNote</span></div>
    </header>

    <section class="content">
      <!-- Columna izquierda: copy + formulario -->
      <div class="left">
        <h1>Crea una <span class="accent">nueva cuenta</span>.</h1>

        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.register') }}" method="post" autocomplete="on">
          <div class="field span-2">
            <label for="name">Nombre completo</label>
            <div class="control">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20 21a8 8 0 0 0-16 0"/><circle cx="12" cy="7" r="4"/></svg>
              <input id="name" name="name" type="text" required />
            </div>
          </div>

          <div class="field span-2">
            <label for="email">Correo electrónico</label>
            <div class="control">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M4 6h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2Z"/><path d="m22 8-10 6L2 8"/></svg>
              <input id="email" name="email" type="email" inputmode="email" required />
            </div>
          </div>

          <div class="field span-2">
            <label for="password">Contraseña</label>
            <div class="control">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
              <input id="password" name="password" type="password" required />
            </div>
          </div>

          <div class="actions span-2">
            <button type="submit" class="btn btn-primary">Crear cuenta</button>
            <div class="subtle">¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión</a></div>
          </div>
        </form>
        <!-- Fragmento para templates/sesion.html y templates/register.html -->



<!-- From Uiverse.io by LightAndy1 -->

  Continuar con Google
</a>

      </div>

      <!-- Columna derecha: imagen -->
      <aside class="right" aria-label="Imagen decorativa de paisaje">
      </aside>
    </section>
  </main>
</body>
</html>
