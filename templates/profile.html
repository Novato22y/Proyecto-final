<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - School Planner</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/logoedunote.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sesion.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        
        .profile-card {
            background-color: #fff;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .profile-img-edit {
            position: relative;
            display: inline-block;
        }
        .perfil-foto {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4c4cff;
            transition: filter 0.2s;
        }
        .profile-img-edit:hover .perfil-foto {
            filter: brightness(0.6);
        }
        .icono-lapiz {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.2s;
            color: #fff;
            background: rgba(76,76,255,0.7);
            border-radius: 50%;
            padding: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-img-edit:hover .icono-lapiz {
            opacity: 1;
        }
    </style>
</head>

<body>
    
    <div style="display:flex;gap:20px;align-items:stretch;height:100vh;">
        <aside class="barra-lateral">
            <div class="iconos-superior">
                <!-- Copia los iconos de principal.html aquí -->
                <a href="{{ url_for('main.principal') }}" class="enlace-icono icono-activo">
                    <svg xmlns="http://www.w3.org/2000/svg" class="tamano-icono" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2H7a2 2 0 00-2 2v2m14 0a2 2 0 01-2 2H7a2 2 0 01-2-2m2-4V3m3 3l-2-2-2 2" />
                    </svg>
                </a>
                <a href="#" class="enlace-icono icono-activo">
                    <svg xmlns="http://www.w3.org/2000/svg" class="tamano-icono" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2H7a2 2 0 00-2 2v2m14 0a2 2 0 01-2 2H7a2 2 0 01-2-2m2-4V3m3 3l-2-2-2 2" />
                    </svg>
                </a>
                <!-- ...otros iconos... -->
            </div>
            <div class="iconos-inferior">
                <div style="position:relative;display:inline-block;">
                    <a href="{{ url_for('main.profile') }}" class="enlace-icono">
                        <img src="{{ url_for('static', filename=user.profile_image) if user.profile_image else url_for('static', filename='images/user_default.png') }}" alt="Usuario" style="width:40px;height:40px;border-radius:50%;object-fit:cover;" />
                    </a>
                    <span class="tooltip-nombre" style="position:absolute;left:50%;top:-32px;transform:translateX(-50%);background:#4c4cff;color:#fff;padding:3px 10px;border-radius:7px;font-size:0.80rem;white-space:nowrap;opacity:0;pointer-events:none;transition:opacity 0.2s;z-index:10;">{{ user.name }}</span>
                    <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        var icono = document.querySelector('.iconos-inferior .enlace-icono img');
                        var tooltip = document.querySelector('.iconos-inferior .tooltip-nombre');
                        if(icono && tooltip) {
                            icono.addEventListener('mouseenter', function() {
                                tooltip.style.opacity = '1';
                            });
                            icono.addEventListener('mouseleave', function() {
                                tooltip.style.opacity = '0';
                            });
                        }
                    });
                    </script>
                </div>
            </div>
        </aside>
        <div class="profile-card" style="margin:auto;">
            <!-- Imagen de perfil -->
            <form id="form-foto" action="{{ url_for('main.upload_profile_photo') }}" method="POST" enctype="multipart/form-data" style="display:inline-block;">
                <div class="profile-img-edit" onclick="document.getElementById('input-foto').click();">
                    <img class="perfil-foto" src="{{ url_for('static', filename=user.profile_image) if user.profile_image else url_for('static', filename='images/user_default.png') }}" alt="Foto de perfil" />
                    <span class="icono-lapiz">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536M9 13l6.586-6.586a2 2 0 112.828 2.828L11.828 15.828a2 2 0 01-2.828 0L9 13zm-6 6v-3a2 2 0 012-2h3" />
                        </svg>
                    </span>
                    <input id="input-foto" type="file" name="foto" accept="image/*" style="display:none;" onchange="document.getElementById('form-foto').submit();">
                </div>
            </form>
            <!-- Nombre, correo y rol -->
            <h1 style="font-size:1.5rem;font-weight:700;color:#2d3748;margin-bottom:8px;">{{ user.name }}</h1>
            <div class="profile-info">
                <p style="font-size:1rem;color:#718096;margin-bottom:8px;"><strong>Correo Electrónico:</strong> {{ user.email }}</p>
                <p style="font-size:1rem;color:#718096;margin-bottom:8px;"><strong>Rol:</strong> {{ user.role | capitalize }}</p>
            </div>
            <!-- Input para nombre -->
            <form action="{{ url_for('main.update_name') }}" method="POST" style="margin-top:18px;">
                <label for="nuevo_nombre" style="font-weight:500;color:#2d3748;">Nombre:</label>
                <input type="text" id="nuevo_nombre" name="nuevo_nombre" value="{{ user.name }}" style="padding:6px 12px;border-radius:6px;border:1px solid #ccc;margin:0 8px 0 8px;">
                <button type="submit" style="background:#4c4cff;color:#fff;border:none;border-radius:6px;padding:6px 16px;cursor:pointer;">Actualizar</button>
            </form>
            <!-- Inputs para contraseña -->
            {% if not user.password_hash %}
                <form action="{{ url_for('main.update_password') }}" method="POST" style="margin-top:18px;">
                    <label for="nueva_contrasena" style="font-weight:500;color:#2d3748;">Crear contraseña:</label>
                    <input type="password" id="nueva_contrasena" name="nueva_contrasena" placeholder="Nueva contraseña" style="padding:6px 12px;border-radius:6px;border:1px solid #ccc;margin:0 8px 0 8px;">
                    <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Confirmar contraseña" style="padding:6px 12px;border-radius:6px;border:1px solid #ccc;margin:0 8px 0 8px;">
                    <button type="submit" style="background:#4c4cff;color:#fff;border:none;border-radius:6px;padding:6px 16px;cursor:pointer;">Crear contraseña</button>
                </form>
            {% else %}
                <form action="{{ url_for('main.update_password') }}" method="POST" style="margin-top:18px;">
                    <button type="submit" style="background:#4c4cff;color:#fff;border:none;border-radius:6px;padding:6px 16px;cursor:pointer;">Cambiar contraseña</button>
                </form>
            {% endif %}
            <!-- Botón volver -->
            <a href="{{ url_for('main.principal') }}" class="perfil-volver" style="background:#4c4cff;color:#fff;border:none;border-radius:8px;padding:8px 20px;font-size:1rem;cursor:pointer;transition:background 0.2s;display:inline-block;margin-top:24px;text-decoration:none;">Volver</a>
        </div>
    </div>
</body>
</html>
