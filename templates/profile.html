<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - School Planner</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/logoedunote.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sesion.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        
        .profile-card {
            background-color: #fff;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .profile-img-edit {
            position: relative;
            display: inline-block;
        }
        .perfil-foto {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4c4cff;
            transition: filter 0.2s;
        }
        .profile-img-edit:hover .perfil-foto {
            filter: brightness(0.6);
        }
        .icono-lapiz {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.2s;
            color: #fff;
            background: rgba(76,76,255,0.7);
            border-radius: 50%;
            padding: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-img-edit:hover .icono-lapiz {
            opacity: 1;
        }
        /* Nuevos estilos para organizar el formulario */
        .form-row {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 8px;
            margin-top: 12px;
            width: 100%;
        }
        .input-full {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            gap: 12px;
            align-items: center;
            width: 100%;
        }
        .row .half {
            flex: 1;
        }
        .actions-row {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 18px;
            width: 100%;
        }
        .btn-primary {
            background:#4c4cff;color:#fff;border:none;border-radius:6px;padding:8px 16px;cursor:pointer;
        }
        .btn-danger {
            background:#e74c3c;color:#fff;border:none;border-radius:6px;padding:8px 16px;cursor:pointer;
        }
    </style>
</head>

<body>
        {% include '_sidebar.html' %}
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;gap:20px;">
        
        <div class="profile-card" style="margin:auto;">
            
            <!-- Imagen de perfil -->
            <form id="form-foto" action="{{ url_for('main.upload_profile_photo') }}" method="POST" enctype="multipart/form-data" style="display:inline-block;">
                <div class="profile-img-edit" onclick="document.getElementById('input-foto').click();">
                    <img class="perfil-foto" src="{{ url_for('static', filename=user.profile_image) if user.profile_image else url_for('static', filename='images/user_default.png') }}" alt="Foto de perfil" />
                    <span class="icono-lapiz">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536M9 13l6.586-6.586a2 2 0 112.828 2.828L11.828 15.828a2 2 0 01-2.828 0L9 13zm-6 6v-3a2 2 0 012-2h3" />
                        </svg>
                    </span>
                    <input id="input-foto" type="file" name="foto" accept="image/*" style="display:none;" onchange="document.getElementById('form-foto').submit();">
                </div>
            </form>
            <!-- Nombre, correo y rol -->
            <h1 style="font-size:1.5rem;font-weight:700;color:#2d3748;margin-bottom:8px;">{{ user.name }}</h1>
            <div class="profile-info">
                <p style="font-size:1rem;color:#718096;margin-bottom:8px;"><strong>Correo Electrónico:</strong> {{ user.email }}</p>
                <p style="font-size:1rem;color:#718096;margin-bottom:8px;"><strong>Rol:</strong> {{ user.role | capitalize }}</p>
            </div>
            <!-- Input para nombre -->
            <form action="{{ url_for('main.update_name') }}" method="POST" style="margin-top:6px;width:100%;">
                <div class="form-row">
                    <label for="nuevo_nombre" style="font-weight:500;color:#2d3748;">Nombre:</label>
                    <input type="text" id="nuevo_nombre" name="nuevo_nombre" value="{{ user.name }}" class="input-full">
                    <div style="display:flex;justify-content:flex-start;margin-top:6px;">
                        <button type="submit" class="btn-primary">Actualizar</button>
                    </div>
                </div>
            </form>
            <!-- Inputs para contraseña -->
            {% if not user.password_hash %}
                <form action="{{ url_for('main.update_password') }}" method="POST" style="margin-top:12px;width:100%;">
                    <div class="form-row">
                        <label for="nueva_contrasena" style="font-weight:500;color:#2d3748;">Crear contraseña:</label>
                        <input type="password" id="nueva_contrasena" name="nueva_contrasena" placeholder="Nueva contraseña" class="input-full">
                        <div class="row">
                            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Confirmar contraseña" class="half input-full">
                            <button type="submit" class="btn-primary">Crear contraseña</button>
                        </div>
                    </div>
                </form>
            {% else %}
                <form action="{{ url_for('main.update_password') }}" method="POST" style="margin-top:12px;width:100%;">
                    <div style="display:flex;justify-content:flex-start;">
                        <button type="submit" class="btn-primary">Cambiar contraseña</button>
                    </div>
                </form>
            {% endif %}
            <!-- Botones Volver y Cerrar sesión en una fila -->
            <div class="actions-row">
                <a href="{{ url_for('main.principal') }}" class="perfil-volver" style="text-decoration:none;">
                    <button type="button" class="btn-primary">Volver</button>
                </a>
                <form action="{{ url_for('auth.logout') }}" method="get" style="margin:0;">
                    <button type="submit" class="btn-danger">Cerrar sesión</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
