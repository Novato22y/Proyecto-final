<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Interactivo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            padding: 20px;
        }

        .calendar-app {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header-calendario {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .header-calendario h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            text-transform: capitalize;
            margin: 0;
            user-select: none;
        }

        .header-calendario button {
            background-color: #e2e8f0;
            color: #333;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .header-calendario button:hover {
            background-color: #cbd5e1;
            transform: scale(1.05);
        }

        .dias-semana {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            width: 100%;
            text-align: center;
            font-weight: 600;
            color: #718096;
            margin-bottom: 10px;
        }

        .dias-semana div {
            padding: 10px 0;
        }

        .grid-dias {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            width: 100%;
        }

        .dia {
            position: relative;
            background-color: #f7fafc;
            border-radius: 8px;
            padding: 20px 5px 5px 5px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 2px solid transparent;
        }

        .dia:hover {
            background-color: #edf2f7;
            border-color: #a0aec0;
        }
        
        .dia.vacio {
            background-color: transparent;
            cursor: default;
        }

        .numero-dia {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #4a5568;
        }

        .dia.hoy {
            background-color: #f6ad55;
            border-color: #c05621;
            color: white;
        }

        .dia.hoy .numero-dia {
            color: white;
        }

        .dia .recordatorio-item {
            background-color: #63b3ed;
            color: white;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.8rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-top: 5px;
            transition: background-color 0.2s;
        }
        
        .dia .recordatorio-item:hover {
            background-color: #4299e1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #aaa;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #555;
        }

        .modal-content h3 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .modal-content label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #4a5568;
        }

        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-family: 'Inter', sans-serif;
            resize: vertical;
        }

        .modal-content button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .modal-content button:hover {
            background-color: #3182ce;
        }
        
        #recordatorios-lista {
            margin-top: 20px;
        }
        
        .recordatorio-detalle {
            background-color: #e2e8f0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .recordatorio-detalle h4 {
            margin: 0;
            font-size: 1.1rem;
            color: #2d3748;
        }
        
        .recordatorio-detalle p {
            margin: 5px 0 0;
            color: #4a5568;
        }
        
        .recordatorio-detalle .eliminar-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #e53e3e;
        }

        #info-usuario {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: #718096;
            display: none; /* Oculta la información de usuario */
        }

        #loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* No se necesita para localStorage */
            font-size: 1.5rem;
            color: #4299e1;
            z-index: 101;
        }
    </style>
</head>
<body>

    <div id="loading-indicator">Cargando...</div>

    <div class="calendar-app">
        <div class="header-calendario">
            <button id="prev-btn">&lt;</button>
            <h2 id="mes-anio"></h2>
            <button id="next-btn">&gt;</button>
        </div>
        <div class="dias-semana">
            <div>Dom</div>
            <div>Lun</div>
            <div>Mar</div>
            <div>Mié</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sáb</div>
        </div>
        <div class="grid-dias" id="grid-dias">
            <!-- Los días se generarán aquí con JavaScript -->
        </div>
    </div>

    <!-- Modal para agregar/ver recordatorios -->
    <div id="modal-form" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Agregar Recordatorio</h3>
            <p>Día seleccionado: <span id="dia-seleccionado"></span></p>
            <form id="recordatorio-form">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion"></textarea>
                <button type="submit">Guardar</button>
            </form>
            <div id="recordatorios-lista">
                <h4>Recordatorios existentes:</h4>
                <div id="recordatorios-existentes"></div>
            </div>
        </div>
    </div>

    <div id="info-usuario"></div>

    <script>
        const mesAnioH2 = document.getElementById('mes-anio');
        const gridDiasDiv = document.getElementById('grid-dias');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const modal = document.getElementById('modal-form');
        const closeBtn = document.querySelector('.close-btn');
        const diaSeleccionadoSpan = document.getElementById('dia-seleccionado');
        const formRecordatorio = document.getElementById('recordatorio-form');
        const recordatoriosListaDiv = document.getElementById('recordatorios-existentes');
        const loadingIndicator = document.getElementById('loading-indicator');
        const infoUsuarioDiv = document.getElementById('info-usuario');

        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let recordatorios = [];

        function cargarRecordatorios() {
            const data = localStorage.getItem('calendarioRecordatorios');
            if (data) {
                recordatorios = JSON.parse(data);
            } else {
                recordatorios = [];
            }
        }
        
        function guardarRecordatorios() {
            localStorage.setItem('calendarioRecordatorios', JSON.stringify(recordatorios));
        }

        function generarCalendario(year, month) {
            gridDiasDiv.innerHTML = '';
            const today = new Date();

            const primerDiaDelMes = new Date(year, month, 1);
            const ultimoDiaDelMes = new Date(year, month + 1, 0);
            const diasEnElMes = ultimoDiaDelMes.getDate();
            const diaDeInicio = primerDiaDelMes.getDay();

            mesAnioH2.textContent = `${primerDiaDelMes.toLocaleString('es-ES', { month: 'long' })} ${year}`;

            for (let i = 0; i < diaDeInicio; i++) {
                const divVacio = document.createElement('div');
                divVacio.classList.add('vacio');
                gridDiasDiv.appendChild(divVacio);
            }

            for (let i = 1; i <= diasEnElMes; i++) {
                const diaDiv = document.createElement('div');
                diaDiv.classList.add('dia');

                const numeroDia = document.createElement('span');
                numeroDia.classList.add('numero-dia');
                numeroDia.textContent = i;
                diaDiv.appendChild(numeroDia);

                const fechaStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                diaDiv.dataset.fecha = fechaStr;

                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    diaDiv.classList.add('hoy');
                }

                // Mostrar recordatorios en el día
                const recordatoriosDia = recordatorios.filter(r => r.fecha === fechaStr);
                recordatoriosDia.forEach(r => {
                    const recordatorioItem = document.createElement('div');
                    recordatorioItem.classList.add('recordatorio-item');
                    recordatorioItem.textContent = r.titulo;
                    diaDiv.appendChild(recordatorioItem);
                });

                diaDiv.addEventListener('click', () => abrirFormulario(fechaStr));
                gridDiasDiv.appendChild(diaDiv);
            }
        }

        prevBtn.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generarCalendario(currentYear, currentMonth);
        });

        nextBtn.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generarCalendario(currentYear, currentMonth);
        });

        function abrirFormulario(fecha) {
            diaSeleccionadoSpan.textContent = fecha;
            
            // Mostrar recordatorios existentes para ese día en el modal
            recordatoriosListaDiv.innerHTML = '';
            const recordatoriosDia = recordatorios.filter(r => r.fecha === fecha);
            if (recordatoriosDia.length > 0) {
                recordatoriosDia.forEach(r => {
                    const detalleDiv = document.createElement('div');
                    detalleDiv.classList.add('recordatorio-detalle');
                    detalleDiv.innerHTML = `
                        <div>
                            <h4>${r.titulo}</h4>
                            <p>${r.descripcion || ''}</p>
                        </div>
                        <button class="eliminar-btn" data-id="${r.id}">&times;</button>
                    `;
                    detalleDiv.querySelector('.eliminar-btn').addEventListener('click', () => eliminarRecordatorio(r.id));
                    recordatoriosListaDiv.appendChild(detalleDiv);
                });
            } else {
                recordatoriosListaDiv.innerHTML = '<p>No hay recordatorios para este día.</p>';
            }

            modal.style.display = 'flex';
        }

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            formRecordatorio.reset();
        });

        formRecordatorio.addEventListener('submit', (e) => {
            e.preventDefault();
            const titulo = document.getElementById('titulo').value;
            const descripcion = document.getElementById('descripcion').value;
            const fecha = diaSeleccionadoSpan.textContent;

            const nuevoRecordatorio = {
                id: Date.now().toString(), // Generar un ID único simple
                fecha: fecha,
                titulo: titulo,
                descripcion: descripcion
            };

            recordatorios.push(nuevoRecordatorio);
            guardarRecordatorios();
            generarCalendario(currentYear, currentMonth);
            
            modal.style.display = 'none';
            formRecordatorio.reset();
        });

        function eliminarRecordatorio(id) {
            recordatorios = recordatorios.filter(r => r.id !== id);
            guardarRecordatorios();
            generarCalendario(currentYear, currentMonth);
            // Recargar el modal para que la lista de recordatorios se actualice
            const fechaActual = diaSeleccionadoSpan.textContent;
            abrirFormulario(fechaActual);
        }
        
        // Cargar recordatorios y generar el calendario al inicio
        cargarRecordatorios();
        generarCalendario(currentYear, currentMonth);
    </script>
</body>
</html>
